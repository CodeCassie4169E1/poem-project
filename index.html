<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to my AI poem generator</h1>
      </header>
      <main>
        <form id="poem-form">
          <input
            type="text"
            placeholder="Choose a poem topic"
            autocomplete="off"
            class="prompt"
            id="user-word"
          />
          <input type="button" class="submit-button" value="Submit" />
        </form>
        <div class="poem" id="poem">
          Poem will be displayed here and is generated using Shecodes AI
        </div>
      </main>
      <footer>
        <small className="source">
          <a
            href="https://github.com/CodeCassie4169E1/poem-project"
            target="_blank"
            rel="noreferrer"
          >
            Open-source code
          </a>
          by
          <a
            href="https://www.shecodes.io/graduates/86602-cassie-sichmeller"
            target="_blank"
            rel="noreferrer"
          >
            Cassie Sichmeller </a
          >hosted on<a
            href="https://app.netlify.com/projects/rad-phoenix-f3ee0d/overview"
            target="_blank"
            rel="noreferrer"
          >
            Netlify
          </a>
        </small>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
